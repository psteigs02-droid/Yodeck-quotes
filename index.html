    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s ease, transform 1s ease;
    min-height: 4rem;

  .quote.show {
    opacity: 1;
    transform: translateY(0);
    animation: shimmer 6s linear infinite;
  }
  #fontName {
    margin-top: 1rem;
    font-size: 1rem;
    color: #ddd;

  }

  @keyframes shimmer {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 100% 50%;
    }
  }
</style>
